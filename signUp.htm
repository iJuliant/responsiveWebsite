<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/signIn.css">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8">
        <div class="left">
          <img id="background" src="assets/img-background.png" alt="bckgrnd">
          <img id="filter" src="assets/img-filter.png" alt="fltr">
          <div class="d-flex align-items-center justify-content-center" style="height: 350px">
            <img id="login-logo" src="assets/tickitz-logo.png" alt="logo"><br>
            <h1 class="headline">Wait, Watch, Wow!</h1>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <img class="img-mobile" src="assets/tickitz-logo-navbar.png" alt="">
        <div class="form-container">
          <form>
            <h4 class="title">Fill your additional details</h4>
            <br>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Write your email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Write your password">
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Sign In</button>
            </div>
          </form><br>
          <p class="text-center">Forgot your password? <a href="#" class="text-reset">Reset now</a></p>
          <p class="text-center faded">or</p>
          <div class="row">
          </div>
          <div class="row mx-auto">
            <div class="col-sm"><button type="button" class="btn btn-outline-primary soc-google"><i class="fa fa-google"></i><span class="btn-text"> Google</span></button></div>
            <div class="col-sm"><button type="button" class="btn btn-outline-primary soc-facebook"><i class="fa fa-facebook"></i><span class="btn-text"> Facebook</span></button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
