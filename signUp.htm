<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Tickitz - Sign Up</title>
</head>
<body>
  <div class="flex-container">
    <div class="left">
      <img id='background' src="assets/img-background.png" alt="background">
      <img id='filter' src="assets/img-filter.png" alt="filter">
      <img id='logo' src="assets/tickitz-logo.png" alt="logo">
      <h1 id='tag'>Let's Build Your Account! <br><br>
        <span style="color: #FFFFFF; opacity: 70%;"><h4>To be a loyal moviegoer and access all of features</h4>
          <h4>your details are required</h4></span>
      </h1>
      <img id='progress-1' src="assets/progress-active.png" alt="">
      <img id='progress-line-1' src="assets/line.png" alt="">
      <h1 id='num-1'>1</h1>
      <h4 id='tag-progress-1'>Fill your data details</h4>
      <img id='progress-2' src="assets/progress-inactive.png" alt="">
      <img id='progress-line-2' src="assets/line.png" alt="">
      <h1 id='num-2'>2</h1>
      <h4 id='tag-progress-2'>Activate your account</h4>
      <img id='progress-3' src="assets/progress-inactive.png" alt="">
      <h4 id='tag-progress-3'>Done</h4>
      <h1 id='num-3'>3</h1>
    </div>
    <div class="right">
      <div class="right-box">
        <h4 id="sign-up-description">Fill your additional details</h4><br>
        <form>
          <label for="email" style="font-family: 'Mulish', sans-serif;">Email</label><br>
          <input class="input-sign-up" type="text" id="email" name="password" placeholder="Write Your Email"><br><br>
          <label for="password" style="font-family: 'Mulish', sans-serif;">Password</label><br>
          <input class="input-sign-up" type="text" id="password" name="password" placeholder="Write Your Password"><br><br>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I Agree to terms & conditions</label>
          </div><br>
          <button class="button-sign-up" formaction="home.htm">Sign Up</button>
        </form>
        <br>
        <h6 class="text-helper-1">Do you already have an account? <span style="color: #5F2EEA;"><a href="signIn.htm">Sign In</a></span></h6><br>
        <h6 class="text-helper-2">Or</h6>
        <div class="social-container">
          <button class="button-social"><a href="#" class="fa fa-google"></a></button>
          <button class="button-social"><a href="#" class="fa fa-facebook"></a></button>
        </div>   
      </div>
    </div>
  </div>
</body>
</html>
